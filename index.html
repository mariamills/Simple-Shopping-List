<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickList - For all your quick list needs!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <i class="fa-solid fa-gear settings" id="settings"></i>
      <div class="sidebar">
        <h2>SETTINGS</h2>
        <div>
          <input type="color" name="color" id="color" />
          <input type="checkbox" id="toggleGradient" class="toggle" />
          <label for="toggleGradient">Gradient Background</label>

          <input type="checkbox" id="toggleLines" class="toggle" />
          <label for="toggleLines">Lines</label>

          <input type="checkbox" id="toggleBtn" class="toggle" />
          <label for="toggleBtn">Show Button</label>
        </div>

        <div>
          <h3 id="edit-title">
            <i class="fa-solid fa-pen-to-square"></i>Edit title
          </h3>
        </div>

        <div>
          <h3>Choose Gradient Orienation</h3>
          <i class="fa-solid fa-arrow-right orienation"></i>
          <i class="fa-solid fa-arrow-up orienation"></i>
          <i class="fa-solid fa-arrow-down orienation"></i>
          <i class="fa-solid fa-arrow-left orienation"></i>
        </div>

        <div>
          <h3>Change background image</h3>
          <div class="file-upload">
            <label for="file" class="custom-file-upload">
              <i class="fa-solid fa-upload"></i>
              Choose file
              <input type="file" id="file" />
            </label>
            <span> Chosen file: </span>
            <span id="file-name"> None </span>
          </div>
          <button class="settings-btn" id="upload">Upload</button>
        </div>
        <div>
          <button class="settings-btn" id="remove">Clear image</button>
        </div>
        <div>
          <button class="settings-btn" id="clear">Clear List</button>
          <button class="settings-btn" id="reset">Default Settings</button>
        </div>
      </div>
    </nav>
    <div class="list-container">
      <h1 class="title" id="title"></h1>
      <div class="input-container">
        <input type="text" name="new-item" placeholder="new item" />
        <button class="addBtn" hidden>ADD</button>
      </div>
      <ul class="list"></ul>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
